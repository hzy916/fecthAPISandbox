<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pet Activity Details</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <!--  jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
  <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

  <!-- Bootstrap Date-Picker Plugin -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

</head>
<body>
  <header class="bg-light text-center mb-4 p-3">
    <img src="img/logo_website.png" alt="Find a pet">
  </header>

  <div class="container">
    <h3 class="mb-4">Pet ID: ${Id} - Activity Details</h3>

    <div class="bootstrap-iso">
     <div class="container-fluid">
      <div class="row">
        <!-- Form code begins -->
        <form method="post" class="">
          <div class="form-group mb-3"> <!-- Date input -->
            <div class="col-md-6 col-sm-6 col-xs-12">
              <label class="control-label" for="date">Start Date</label>
              <input class="form-control" id="startdate" name="startdate" placeholder="MM/DD/YYY" type="text" required/>
            </div>

            <div class="col-md-6 col-sm-6 col-xs-12">
              <label class="control-label" for="date">End Date</label>
              <input class="form-control" id="startdate" name="enddate" placeholder="MM/DD/YYY" type="text"/>
            </div>
          </div>

          <div class="form-group"> <!-- Submit button -->
            <button class="btn btn-primary mt-3" name="submit" type="submit">Search</button>
          </div>
         </form>
         <!-- Form code ends -->
      </div>
     </div>
    </div>

    <!--Details Table about battery, net signal, GPS status, online-->
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Battery</th>
          <th scope="col">Net Signal</th>
          <th scope="col">GPS Status</th>
          <th scope="col">Is Online</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
      </tbody>
    </table>

    <!-- Activity, Session, Position Toggle table-->
    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</a>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">.Home</div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">..Profile.</div>
      <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">.Contact..</div>
    </div>

  </div>

  <script>
      /*script for date picker*/
      $(document).ready(function(){
        var date_start = $('input[name="startdate"]'); //our date input has the name "date"
        var date_end = $('input[name="enddate"]');

        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        var options={
          format: 'mm/dd/yyyy',
          container: container,
          todayHighlight: true,
          autoclose: true,
        };
        date_start.datepicker(options);
        date_end.datepicker(options);
      })
      /* end script for date picker*/
  </script>


</body>
</html>
